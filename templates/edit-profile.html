{% extends 'base.html' %}
{% block content %}

<section>
    <form method='POST'>
        <h1>Update Your Profile</h1>
        <fieldset>
            <div class="form_container">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{current_user.name}}" placeholder="your name"
                    required="true">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{current_user.email}}" placeholder="user@email.com"
                    required="true">

                <input type="submit" class="submit" value="Submit!">
            </div>
        </fieldset>
    </form>
</section>

{% endblock content %}
